<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/public/output.css" rel="stylesheet">
	</head>

	<body>
		<div class="h-screen grid lg:grid-cols-2 grid-rows-1">
			<div class="flex md:my-12 md:mx-24 m-10">
				<div class="m-auto">
					<div class="text-center">
						<h1 class="text-6xl font-semibold">Benvenuto!</h1>
						<p class="mt-5">Registrati per continuare, oppure <br>effettua il login se hai già un account.</p>
					</div>

					<form class="mt-10">
						<input type="text" name="username" id="username" placeholder="Username"
							class="block w-full rounded-lg border-0   pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">

						<input type="password" name="password" id="password" placeholder="Password"
							class="mt-4 block w-full rounded-lg border-0   pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">

						<input type="password" name="password" id="password" placeholder="Conferma password"
							class="mt-4 block w-full rounded-lg border-0   pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">

						<button type="button" id="loginBtn" class="bg-black hover:bg-gray-900 transition-300 text-white font-semibold py-2 px-4 rounded-lg mt-10 w-full">
							Registrati
						</button>

						<div class="mt-10">
							<p class="text-center">
								Hai già un account? 
								<a href="./signup.html" class="text-blue-500">Log In</a>
							</p>
						</div>
					</form>
				</div>
			</div>
			<img src="#" alt="img" class="h-screen w-full bg-gray-200" />
		</div>
	</body>
</html>
